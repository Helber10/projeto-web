    <div class="contanier-tenis">
        <div class="organizar-tenis">
            <h2>Partida de Tênis de Mesa</h2>
            <form>
                <input type="text" id="nome-partida-tenis-mesa" placeholder="Nome da Partida" required>
                <input type="text" id="estilo-jogo-tenis-mesa" placeholder="Estilo de Jogo" required>
                <input type="number" id="num-jogadores-tenis-mesa" placeholder="Número de Jogadores" required>
                <input type="date" id="data-tenis-mesa" placeholder="Data" required>
                <input type="time" id="hora-tenis-mesa" placeholder="Hora" required>
                <input type="text" id="local-tenis-mesa" placeholder="Local" required>
                <div class="button">
                    <button onclick="organizarTabelas()">Organizar Partida</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function organizarTabelas() {
            const nomesInput = document.getElementById('nomesInput').value;
            const nomesArray = nomesInput.split('\n').map(nome => nome.trim()).filter(Boolean);

            const nomesPorTabela = parseInt(document.getElementById('nomesPorTabela').value);

            if (nomesArray.length < nomesPorTabela) {
                alert('Informe pelo menos a quantidade de nomes desejada por tabela.');
                return;
            }

            const tabelaContainer = document.getElementById('tabelaContainer');
            tabelaContainer.innerHTML = '';

            const numeroDeTabelas = Math.ceil(nomesArray.length / nomesPorTabela);

            const tabelas = Array.from({ length: numeroDeTabelas }, () => ({ nomes: [] }));

            // Obter valores do formulário
            const nomePartida = document.getElementById('nome-partida-tenis-mesa').value;
            const estiloJogo = document.getElementById('estilo-jogo-tenis-mesa').value;
            const numJogadores = document.getElementById('num-jogadores-tenis-mesa').value;
            const data = document.getElementById('data-tenis-mesa').value;
            const hora = document.getElementById('hora-tenis-mesa').value;
            const local = document.getElementById('local-tenis-mesa').value;

            for (let i = 0; i < numeroDeTabelas; i++) {
                const tabela = document.createElement('table');
                tabela.className = 'tabela';

                // Adicionar informações do formulário à tabela
                const infoRow = tabela.insertRow();
                const infoCell = infoRow.insertCell();
                infoCell.colSpan = nomesPorTabela;
                infoCell.textContent = `Nome da Partida: ${nomePartida}, Estilo de Jogo: ${estiloJogo}, Número de Jogadores: ${numJogadores}, Data: ${data}, Hora: ${hora}, Local: ${local}`;

                for (let j = 0; j < nomesPorTabela; j++) {
                    const nomeIndex = i * nomesPorTabela + j;
                    if (nomeIndex < nomesArray.length) {
                        const celula = tabela.insertRow().insertCell();
                        celula.textContent = nomesArray[nomeIndex];
                    }
                }

                tabelaContainer.appendChild(tabela);
            }
        } const url = `partidatenis.html?nomePartida=${nomePartida}&estiloJogo=${estiloJogo}&numJogadores=${numJogadores}&data=${data}&hora=${hora}&local=${local}`;
